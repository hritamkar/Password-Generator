<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">Password Manager</h1>
    <div id="main-box">
        <div id="container">
            <div id="password-container">
                <div id="password">
                    <input id="text-box" type="text" disabled size="30" >
                    <button id="copy-btn">COPY</button>
                </div>
            </div>
            <div id="range">
                <span class="spans">4</span>
                <input type="range" min="4" max="24" value="8" id="range-input" /> 
                <span class="spans">24</span>
            </div>
            <p id="range-value" style="color: white;">8</p>
            <div id="options">
                <div class="option"> 
                    <label> 
                        <input type="checkbox" id="lowercaseCB" /> 
                        <span>Lowercase (a-z)</span> 
                    </label>
                </div> 
                <div class="option"> 
                    <label> 
                        <input type="checkbox" id="uppercaseCB" /> 
                        <span>Uppercase (A-Z)</span> 
                    </label> 
                </div> 
                <div class="option"> 
                    <label> 
                        <input type="checkbox" id="digitsCB" /> 
                        <span>Digits (0-9)</span> 
                    </label> 
                </div> 
                <div class="option"> 
                    <label> 
                        <input type="checkbox" id="specialsCB" /> 
                        <span>Characters (!@#$%^&*)</span> 
                    </label> 
                </div> 
            </div>
            <div id="btn-container">
                <button id="generate-btn"> 
                    GENERATE 
                </button> 
            </div>
            
        </div>
    </div>
</div> 
<script src="script.js"></script> 
</body>
</html>
